
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">

<div class="container">
  <div class="title">Log in</div>

  <div>
    <mat-form-field class="input">
      <mat-label>User name</mat-label>
      <input matInput placeholder="" value="" [formControl]="nameFormControl" [(ngModel)]="name">
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>

      <mat-error *ngIf="nameFormControl.hasError('minlength')">
        Name should be more than 3 characters
      </mat-error>

      <mat-error *ngIf="nameFormControl.hasError('maxlength')">
        Name should be less than 16 characters
      </mat-error>

      <mat-error *ngIf="nameFormControl.hasError('pattern')">
        Name should be a-z and A-Z
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="input">
      <mat-label>Password</mat-label>
      <input matInput placeholder="" value="" [formControl]="passwordFormControl" [(ngModel)]="password">
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>

      <mat-error *ngIf="passwordFormControl.hasError('minlength')">
        Password should be more than 3 characters
      </mat-error>

      <mat-error *ngIf="passwordFormControl.hasError('maxlength')">
        Password should be less than 16 characters
      </mat-error>

    </mat-form-field>
    </div>
  <div *ngIf="error">{{error}}</div>
  <button class="button" mat-raised-button color="accent" (click)="logIn()" >Log In</button>
  <button class="button" mat-raised-button color="primary" [routerLink]="'/'" >Cansel</button>
</div>
