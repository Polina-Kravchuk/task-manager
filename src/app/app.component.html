<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">

<mat-toolbar class="gradient">

  <span> <strong> My Taskmanager</strong> </span>

  <div *ngIf="!authService.getUserName()">
    <a mat-icon-button [routerLink]="'/registration'">
      <mat-icon>assignment_ind</mat-icon>
    </a>
    <a mat-icon-button [routerLink]="'/login'">
      <mat-icon>login</mat-icon>
    </a>
  </div>

  <div *ngIf="authService.getUserName()">
    <span style="font-size: 28px; margin-top: 8px; margin-right: 8px">Hello, {{authService.getUserName()}}</span>
    <button style="float: right" mat-raised-button (click)="authService.logout()">
      Logout <mat-icon>touch_app</mat-icon>
    </button>
  </div>

</mat-toolbar>


<div class="router-style">
  <router-outlet></router-outlet>
</div>
